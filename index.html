<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Love Timer</title>
</head>
<body>
  <div class="container">
    <h1>Nosso Amor teste</h1>
    <p id="tempo"></p>
    <p class="love-message">Estamos juntos há muitos dias, muitos sorrisos e histórias!</p>
    <div class="image-display">
      <img id="photo" src="images/Foto1.jpg" alt="Imagem romântica">
    </div>
    <div class="button-container">
      <button class="nav-button" id="prevButton">⬅️ Anterior</button>
      <button class="nav-button" id="nextButton">Próxima ➡️</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
